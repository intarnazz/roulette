<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div style="z-index: 2" class="wallet">
      <h2 id="balance" style="position: absolute; top: 1rem; left: 1rem"></h2>
      <table id="table"></table>
    </div>
    <div style="z-index: 2" class="rates">
      <div class="box-y gap">
        <div class="box-x">
          <label for="">ставка</label>
          <input id="bid" min="0" type="number" />
        </div>
        <div class="box-x">
          <label for="">своё число</label>
          <input id="choice" min="0" max="36" type="number" />
        </div>
        <div class="box-x">
          <p id="massage"></p>
        </div>
        <button
          onclick="spin('choice')"
          style="vertical-align: middle"
          onclick="spin('black')"
        >
          <span> поставить на своё число </span>
        </button>

        <div class="">
          <hr />
        </div>

        <button
          onclick="setBalance(getBalance() + 1000)"
          style="vertical-align: middle"
          onclick="spin('black')"
        >
          <span> пополнить 1000$ </span>
        </button>

        <button style="vertical-align: middle" onclick="spin('black')">
          <span> поставить на чёрное </span>
        </button>
        <button style="vertical-align: middle" onclick="spin('red')">
          <span> поставить на красное </span>
        </button>
        <button style="vertical-align: middle" onclick="spin('zero')">
          <span> поставить на zero </span>
        </button>
        <button style="vertical-align: middle" onclick="spin('even')">
          <span> поставить на чётное </span>
        </button>
        <button style="vertical-align: middle" onclick="spin('neteven')">
          <span> поставить на не чётное </span>
        </button>
      </div>
      <h2 id="result"></h2>
    </div>
    <div class="box-y center rotate__wrapper">
      <h1 id="num">0</h1>
      <img
        id="roulette"
        style="transform: rotate(360deg); z-index: 2"
        src="./img/roulette.png"
        alt="roulette"
      />
    </div>

    <div id="img" class="">
    </div>
    <img id="bg" src="./img/bg.webp" alt="bg">
  </body>
  <script src="./script/script.js"></script>
</html>
